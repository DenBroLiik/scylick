footer {
   position: fixed; /* Фиксируем футер внизу страницы */

.container {
  text-align: center;
}

.images {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.images {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.images img {
  width: 200px;
  height: 200px;
  margin: 10px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.images img:nth-child(1) {
  animation: scaleUpDown 6s infinite ease-in-out 0s;
}

.images img:nth-child(2) {
  animation: scaleUpDown 6s infinite ease-in-out 2s;
}

.images img:nth-child(3) {
  animation: scaleUpDown 6s infinite ease-in-out 4s;
}


@keyframes scaleUpDown {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}



h1 {
font-family: 'Helvetica', sans-serif;  
font-size: 24px;  
transition: all 0.3s ease-in-out;
}

h1:hover {
font-size: 23px;  
font-weight: bold;  
color: #ff0000;
}

@keyframes slide-in {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes shake {
  0% {
    transform: translateX(0);
  }
  25% {
    transform: translateX(-5px);
  }
  50% {
    transform: translateX(5px);
  }
  75% {
    transform: translateX(-5px);
  }
  100% {
    transform: translateX(0);
  }
}

/* Стили для мобильных устройств */
body {
    margin: 0;
    padding: 0;
    font-size: 16px;
    
}

.container {
    width: 100%;
    padding: 0 15px;
    margin: 0 auto;
}

/* Стили для планшетов */
@media (min-width: 768px) {
    .container {
        max-width: 750px;
    }
}

/* Стили для маленьких десктопов */
@media (min-width: 992px) {
    .container {
        max-width: 970px;

}

/* Стили для больших десктопов */
